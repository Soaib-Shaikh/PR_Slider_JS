<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(360deg, #fdf6e3 0%, #a8edea 100%);
      overflow-x: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #222;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffc107;
    }

    .hero-section {
      padding-top: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .slider-container {
      position: relative;
      width: 90%;
      max-width: 1000px;
      height: 500px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }

    .slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      animation: fade 1s ease-in-out;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slide.active {
      display: block;
    }

    @keyframes fade {
      0% {
        opacity: 0;
        transform: scale(1.02);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .nav-buttons {
      position: absolute;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }

    .nav-buttons button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .nav-buttons button:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      .slider-container {
        height: 300px;
      }

      .nav-buttons button {
        padding: 8px 12px;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">Slider</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Slider -->
  <section class="hero-section">
    <div class="slider-container">
      <div class="slide active">
        <img src="./assest/1.jpg" alt="Slide 1">
      </div>
      <div class="slide">
        <img src="./assest/8.avif" alt="Slide 2">
      </div>
      <div class="slide">
        <img src="./assest/3.jpg" alt="Slide 3">
      </div>
      <div class="slide">
        <img src="./assest/4.webp" alt="Slide 4">
      </div>
      <div class="slide">
        <img src="./assest/6.jpg" alt="Slide 5">
      </div>

      <!-- Prev / Next Buttons -->
      <div class="nav-buttons">
        <button onclick="prevSlide()">❮</button>
        <button onclick="nextSlide()">❯</button>
      </div>
    </div>
  </section>

  <script src="./script.js"></script>
</body>

</html>
